{% set name = "pytest-codeblocks" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 446e1babd182f54b4f113d567737a22f5405cade144c08a0085b2985247943d5

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - dataclasses
    - pytest

test:
  imports:
    - pytest_codeblocks
  requires:
    - pytest
    - python {{ python_min }}
  source_files:
    - README.md
    - tests
  commands:
    - python -m pytest -p pytester

about:
  home: https://github.com/nschloe/pytest-codeblocks
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Test code blocks in your READMEs
  dev_url: https://github.com/nschloe/pytest-codeblocks

extra:
  recipe-maintainers:
    - nschloe
